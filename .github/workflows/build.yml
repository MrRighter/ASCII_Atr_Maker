name: Desktop and Mobile Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Flet Build Windows
        run: |
          flet build windows -v --cleanup-app --clear-cache --yes

      - name: Create Windows ZIP archive
        run: |
          cd build/windows
          Compress-Archive -Path * -DestinationPath ${{ github.workspace }}/windows-app.zip
        shell: pwsh

      - name: Upload Windows Artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifact
          path: windows-app.zip
          if-no-files-found: warn

  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            ninja-build \
            pkg-config \
            clang \
            cmake

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Accept Android SDK licenses
        run: sdkmanager --licenses

      - name: Flet Build APK
        run: |
          flet build apk -v --cleanup-app --clear-cache --yes

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-build-artifact
          path: build/apk/app-release.apk
          if-no-files-found: warn
          overwrite: false

  create-release:
    needs: [build-apk, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build-artifact/windows-app.zip
            artifacts/apk-build-artifact/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
